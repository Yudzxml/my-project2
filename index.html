<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOWNLOADER PROJECT BY YUDZXML</title>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="https://i.imghippo.com/files/CIx7362ag.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="audio-container">
        <!-- Elemen audio dengan loop, tetapi tidak autoplay -->
        <audio id="sound" loop>
            <source src="https://i.imghippo.com/files/edS2120WDY.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="container">
        <h1>Downloader YouTube, Instagram, TikTok Dan Spotify</h1>
        <div class="input-group">
            <input type="text" id="url" placeholder="Masukkan URL Video, Instagram, atau TikTok">
            <button id="downloadBtn" class="animated-button">üîé</button>
        </div>
        <select id="quality">
            <option value="video">Video</option>
            <option value="mp3">MP3</option>
        </select>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Downloading...</span>
        </div>
        <div id="result"></div>
        <!-- Tombol Contact Owner -->
        <div class="contact-owner">
            <button id="contactOwnerBtn" class="animated-button" onclick="contactOwner()">·¥Ñ·¥è…¥·¥õ·¥Ä·¥Ñ·¥õ ·¥è·¥°…¥·¥á Ä</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function contactOwner() {
            // Mengarahkan ke URL kontak
            window.open('https://yudzxml.x-server.web.id/', '_blank');
        }

        // Mendapatkan elemen audio
        var audio = document.getElementById('sound');

        // Menambahkan event listener untuk klik
        document.addEventListener('click', function() {
            playAudio();
        });

        // Menambahkan event listener untuk gerakan mouse
        document.addEventListener('mousemove', function() {
            playAudio();
        });

        // Fungsi untuk memutar audio
        function playAudio() {
            audio.play().catch(function(error) {
                console.log("Audio tidak dapat diputar: ", error);
            });
        }
    </script>
</body>
</html>
