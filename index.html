<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Downloader untuk YouTube, Instagram, TikTok, dan Spotify. Masukkan URL dan unduh dengan mudah.">
    <link rel="stylesheet" href="style.css">
    <title>Downloader Project by YudzXML</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <video autoplay muted loop id="background-video" aria-label="Latar belakang video">
        <source src="https://raw.githubusercontent.com/Yudzxml/Uploader/main/Yudzxml121.m4v" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="audio-container">
        <audio id="sound" loop aria-label="Audio latar belakang">
            <source src="https://raw.githubusercontent.com/Yudzxml/Uploader/main/Yudzxml407.aac" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
</div>

    <div id="welcome-notification" class="notification">
    <div class="notification-content">
        <h2>WELCOME TO DOWN4EVER BY YUDZXML</h2>
        <p>Tekan Ok Untuk Melanjutkan!</p>
        <button id="close-notification" class="close-button">OK</button>
    </div>
</div>

    <div class="container">
        <h1>DOWN4EVER</h1>
        <p>Masukkan URL video yang ingin Anda unduh di bawah ini:</p>
        <div class="input-group">
            <input type="text" id="url" placeholder="Masukkan URL Video, Instagram, spotify, atau TikTok" aria-label="URL video">
            <button id="downloadBtn" class="animated-button" aria-label="Tombol unduh">üîé</button>
        </div>
        <select id="quality" aria-label="Pilih kualitas">
            <option value="mp4">Video</option>
            <option value="mp3">Audio</option>
        </select>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Downloading...</span>
        </div>
        <div id="result"></div>
        <div class="contact-owner">
            <button id="contactOwnerBtn" class="animated-button" onclick="contactOwner()" aria-label="Kontak pemilik">·¥Ñ·¥è…¥·¥õ·¥Ä·¥Ñ·¥õ ·¥è·¥°…¥·¥á Ä</button>
        </div>
        <div class="copyright">
    &copy; 2025 Yudzxml. All rights reserved.
</div>
    </div>

    <script src="script.js"></script>
    <script>
        function contactOwner() {
            window.open('https://yudzxml.x-server.web.id/', '_blank');
        }

        var audio = document.getElementById('sound');

        document.addEventListener('click', function() {
            playAudio();
        });

        document.addEventListener('mousemove', function() {
            playAudio();
        });

        function playAudio() {
            audio.play().catch(function(error) {
                console.log("Audio tidak dapat diputar: ", error);
            });
        }
    </script>
</body>
</html>
